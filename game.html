<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="preQuizForm" class="flex-column flex-center">
            <h2>Enter your info to begin</h2>
            <input type="text" id="playerName" placeholder="Your Name" required /> 
            <input type="text" id="slackID" placeholder="Slack ID (eg @username)" required />
            <button id="startQuizBtn" class="btn">Start Quiz</button>
        </div>
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
            </div>

            <h1 id="question">Which best fits the definition of Artificial Intelligence?</h1>

            <!--MCQ Container-->
            <div id="mcqContainer">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice</p>
                </div>
            </div>
            <!--True/False Container-->
            <div id="tfContainer" class="tf-container hidden">
                <button class="tf-choice" data-answer="true">True</button>
                <button class="tf-choice" data-answer="false">False</button>
            </div>

            <!--Model Interface (initially hidden)-->
            <div id="modelInterface" class="hidden">
                <p class="model-message" onclick="setModelClicked()">
                    ðŸŽ¯ <strong>Click <a href="https://huggingface.co/spaces/mikayla-ds2/ai-careers-model">here</a> for your AI Career Match!</strong>
                </p>
            </div>
        </div>
        <!--End Screen-->
        <div id="end" class="flex-column flex-center hidden">
            <h1 id="finalScore">0</h1>
            <h1>Congratulations!</h1>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
